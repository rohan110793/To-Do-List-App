<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="to_do.css">
    <script src="to_do.js"></script>
</head>
<body>
<h1> To-Do App</h1>
<div id="container">
    <div id="app-input-area">
        <input type="text" id="add-task-field" placeholder="Enter task here">
        <button type="button" onclick="addTask()">Add Task</button>
    </div>
    <div id="sample-app-output-area">
        <div id="sample-output-grid">
            <div id="sample-task-id-area">1.</div>
            <div id="sample-task-name-area">hello</div>
            <div id="sample-edit-button-area"><button type="button" id="sample-edit-button">Edit</button></div>
            <div id="sample-delete-button-area"><button type="button" id="sample-delete-button">Delete</button></div>
        </div>
    </div>
    <div id="app-output-area">
        <div id="output-rows">
            <ul id="task-list">
                <!-- output -->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
